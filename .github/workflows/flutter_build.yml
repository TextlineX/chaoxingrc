
name: Flutter Build and Release

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      increment_type:
        description: 'Version increment type'
        required: true
        default: 'build'
        type: choice
        options:
          - build
          - patch
          - minor
          - major

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.9.2'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        flutter pub get

    - name: Update version number
      id: version_update
      run: |
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          INCREMENT_TYPE="${{ github.event.inputs.increment_type }}"
        else
          INCREMENT_TYPE="build"
        fi
        NEW_VERSION=$(python version_manager.py $INCREMENT_TYPE)
        echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
        echo "Version updated to: $NEW_VERSION"

    - name: Commit version changes
      if: ${{ github.event_name == 'workflow_dispatch' }}
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add version_config.json pubspec.yaml
        git commit -m "Bump version to ${{ steps.version_update.outputs.new_version }}"
        git push

    - name: Build APK
      run: flutter build apk --release

    - name: Build App Bundle
      run: flutter build appbundle --release

    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: app-release.apk
        path: build/app/outputs/flutter-apk/app-release.apk

    - name: Upload App Bundle
      uses: actions/upload-artifact@v3
      with:
        name: app-release.aab
        path: build/app/outputs/bundle/release/app-release.aab

    - name: Create Release
      if: ${{ github.event_name == 'workflow_dispatch' }}
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ steps.version_update.outputs.new_version }}
        name: Release v${{ steps.version_update.outputs.new_version }}
        files: |
          build/app/outputs/flutter-apk/app-release.apk
          build/app/outputs/bundle/release/app-release.aab
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
