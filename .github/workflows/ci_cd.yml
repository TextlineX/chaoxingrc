name: CI/CD

on:
  # ä»£ç æŽ¨é€æˆ–åˆå¹¶ PR æ—¶è§¦å‘æž„å»ºæµ‹è¯• (CI)
  push:
    branches: [ "main", "master", "beta" ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
  pull_request:
    branches: [ "main", "master", "beta" ]
  
  # æ‰‹åŠ¨è§¦å‘å‘å¸ƒæµç¨‹ (CD)
  workflow_dispatch:
    inputs:
      increment_type:
        description: 'Version Increment Type (ç‰ˆæœ¬å‡çº§ç±»åž‹)'
        required: true
        default: 'build'
        type: choice
        options:
          - build
          - patch
          - minor
          - major
      release_notes:
        description: 'Release Notes (å‘å¸ƒè¯´æ˜Ž)'
        required: false
        type: string

jobs:
  # æž„å»ºä»»åŠ¡ï¼šæ‰€æœ‰è§¦å‘éƒ½ä¼šè¿è¡Œ
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
          
      - name: Install dependencies
        run: flutter pub get
        
      - name: Run Analysis
        run: flutter analyze
        
      # - name: Run Tests
      #   run: flutter test

      # ä»…åœ¨ Release æ¨¡å¼ä¸‹æž„å»º APK/AAB
      - name: Build Artifacts
        if: github.event_name == 'workflow_dispatch' || github.event_name == 'push'
        run: |
          if [[ "${{ github.ref_name }}" == "beta" ]]; then
            echo "Building Beta Flavor..."
            flutter build apk --flavor beta --release
          else
            echo "Building Production Flavor..."
            flutter build apk --flavor prod --release
            flutter build appbundle --flavor prod --release
          fi
          
      - name: Upload APKs
        if: github.event_name == 'workflow_dispatch' || github.event_name == 'push'
        uses: actions/upload-artifact@v4
        with:
          name: release-apks
          path: |
            build/app/outputs/flutter-apk/app-beta-release.apk
            build/app/outputs/flutter-apk/app-prod-release.apk
          if-no-files-found: ignore
          
      - name: Upload AAB
        if: (github.event_name == 'workflow_dispatch' || github.event_name == 'push') && github.ref_name != 'beta'
        uses: actions/upload-artifact@v4
        with:
          name: release-aab
          path: build/app/outputs/bundle/prodRelease/app-prod-release.aab
          if-no-files-found: ignore

  # å‘å¸ƒä»»åŠ¡ï¼šæ‰‹åŠ¨è§¦å‘æˆ– Push åˆ°ä¸»åˆ†æ”¯æ—¶è¿è¡Œ
  release:
    name: Create Release
    needs: build
    if: github.event_name == 'workflow_dispatch' || github.event_name == 'push'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
          
      - name: Update Version
        id: update_version
        run: |
          # ç¡®å®šå‡çº§ç±»åž‹ï¼šå¦‚æžœæ˜¯æ‰‹åŠ¨è§¦å‘åˆ™ä½¿ç”¨è¾“å…¥å€¼ï¼Œå¦åˆ™é»˜è®¤ä¸º 'build'
          INCREMENT_TYPE="${{ inputs.increment_type }}"
          if [ -z "$INCREMENT_TYPE" ]; then
            INCREMENT_TYPE="build"
          fi
          
          python version_manager.py $INCREMENT_TYPE
          
          # èŽ·å–æ–°ç‰ˆæœ¬å·
          NEW_VERSION=$(python -c "import json; print(json.load(open('version_config.json'))['version_string'])" 2>/dev/null || grep 'version:' pubspec.yaml | awk '{print $2}')
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          
      - name: Commit & Push Version
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add version_config.json pubspec.yaml
          git commit -m "chore: bump version to ${{ steps.update_version.outputs.version }}"
          git push
          
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        if: github.ref_name == 'master' || github.ref_name == 'main'
        with:
          tag_name: v${{ steps.update_version.outputs.version }}
          name: Release v${{ steps.update_version.outputs.version }}
          body: |
            ## ðŸš€ New Release v${{ steps.update_version.outputs.version }}
            
            ${{ inputs.release_notes }}
            
            ### ðŸ“¦ Downloads
            - `app-prod-release.apk`: Production Version
            - `app-prod-release.aab`: Production App Bundle (for Play Store)
            
            ---
            *Automated build by GitHub Actions*
          files: |
            artifacts/release-apks/app-prod-release.apk
            artifacts/release-aab/app-prod-release.aab
          draft: false
          prerelease: false

      - name: Create GitHub Beta Release
        uses: softprops/action-gh-release@v1
        if: github.ref_name == 'beta'
        with:
          tag_name: v${{ steps.update_version.outputs.version }}-beta
          name: Beta Release v${{ steps.update_version.outputs.version }}
          body: |
            ## ðŸ§ª New Beta Release v${{ steps.update_version.outputs.version }}
            
            ${{ inputs.release_notes }}
            
            ### ðŸ“¦ Downloads
            - `app-beta-release.apk`: Beta Version (Test)
            
            ---
            *Automated build by GitHub Actions*
          files: |
            artifacts/release-apks/app-beta-release.apk
          draft: false
          prerelease: true
