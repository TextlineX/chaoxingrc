          body: |
            ${{ github.ref_name == 'beta' && '## ğŸ§ª æµ‹è¯•ç‰ˆå‘å¸ƒ' || '## ğŸš€ æ­£å¼ç‰ˆå‘å¸ƒ' }} v${{ steps.version.outputs.clean_version }}
