          # å¦‚æœä¸‹è½½ä¾ç„¶å¤±è´¥ï¼Œå¯ä»¥å°è¯•åœ¨æœ¬åœ°å°† gradle æ”¾å…¥é¡¹ç›®ï¼Œæˆ–é€šè¿‡è„šæœ¬æ›¿æ¢ distributionUrl
          chmod +x gradlew

      - name: å®‰è£…é¡¹ç›®ä¾èµ–
