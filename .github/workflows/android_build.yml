      - name: ä»£ç é™æ€åˆ†æ
        run: flutter analyze || true

      - name: æ„å»ºå®‰è£…åŒ…
        run: |
          if [[ "${{ github.ref_name }}" == "beta" ]]; then
            echo "æ­£åœ¨æ„å»º Beta ç‰ˆæœ¬ APK..."
