org.gradle.jvmargs=-Xmx4096m -XX:MaxMetaspaceSize=512m -XX:+HeapDumpOnOutOfMemoryError
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.configureondemand=true
android.useAndroidX=true
android.enableJetifier=true
android.overridePathCheck=true
kotlin.incremental=false
kotlin.incremental.useClasspathSnapshot=false

# 增加内存以避免OOM
org.gradle.jvmargs=-Xmx8192m -XX:MaxMetaspaceSize=1024m -XX:+HeapDumpOnOutOfMemoryError

# 配置 Gradle 使用阿里云镜像
systemProp.gradle.pluginPortal.url=https://maven.aliyun.com/repository/gradle-plugin
systemProp.gradle.pluginPortal.repositories.0.url=https://maven.aliyun.com/repository/gradle-plugin
systemProp.gradle.pluginPortal.repositories.1.url=https://maven.aliyun.com/repository/public
# 配置 Google 和 Maven Central 的阿里云镜像
systemProp.google.url=https://maven.aliyun.com/repository/google
systemProp.mavenCentral.url=https://maven.aliyun.com/repository/central

# 禁用可能的代理设置（注释掉之前的代理配置）
# systemProp.http.proxyHost=127.0.0.1
# systemProp.http.proxyPort=7890
# systemProp.https.proxyHost=127.0.0.1
# systemProp.https.proxyPort=7890

# 如果有代理设置，明确指定不使用代理访问特定域名
systemProp.http.nonProxyHosts=*.local|169.254.*|*.aliyuncs.com|*.maven.aliyun.com|localhost|127.0.0.1
systemProp.https.nonProxyHosts=*.local|169.254.*|*.aliyuncs.com|*.maven.aliyun.com|localhost|127.0.0.1

# 镜像仓库地址
maven.repo1=https://maven.aliyun.com/nexus/content/groups/public/
maven.repo2=https://maven.aliyun.com/repository/jcenter

# 替换默认仓库地址
systemProp.maven.repo.local=C:\\Users\\Public\\.m2\\repository

# 启用 Gradle 离线模式
org.gradle.offline=true